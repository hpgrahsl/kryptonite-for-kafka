name: Kryptonite 4 Kafka Custom CI (With Cloud KMS Tests)

on:
  workflow_dispatch:

jobs:
  cloud-kms-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Prepare credentials (Azure)
        env:
          CREDS: ${{ secrets.KMS_CREDS_AZURE }}
        run: |
          mkdir -p kryptonite-kms-azure/src/test/resources
          printf '%s' "$CREDS" > kryptonite-kms-azure/src/test/resources/credentials.properties
          mkdir -p connect-transform-kryptonite/src/test/resources
          printf '%s' "$CREDS" > connect-transform-kryptonite/src/test/resources/credentials.properties

      - name: Prepare credentials (GCP)
        env:
          CREDS: ${{ secrets.KMS_CREDS_GCP }}
        run: |
          mkdir -p kryptonite-kms-gcp/src/test/resources
          printf '%s' "$CREDS" > kryptonite-kms-gcp/src/test/resources/credentials.properties
          mkdir -p flink-udfs-kryptonite/src/test/resources
          printf '%s' "$CREDS" > flink-udfs-kryptonite/src/test/resources/credentials.properties
          mkdir -p ksqldb-udfs-kryptonite/src/test/resources
          printf '%s' "$CREDS" > ksqldb-udfs-kryptonite/src/test/resources/credentials.properties

      - name: Prepare credentials (AWS)
        env:
          CREDS: ${{ secrets.KMS_CREDS_AWS }}
        run: |
          mkdir -p kryptonite-kms-aws/src/test/resources
          printf '%s' "$CREDS" > kryptonite-kms-aws/src/test/resources/credentials.properties
          mkdir -p funqy-http-kryptonite/src/test/resources
          printf '%s' "$CREDS" > funqy-http-kryptonite/src/test/resources/credentials.properties

      - name: Build and run including all cloud KMS tests
        # NOTE: Temporarily excluding ksqldb-udfs-kryptonite tests as there are some weird unresolvable transitive dependencies
        # that cause the build to fail - this needs deeper investigation! The local build worked as the problematic dependencies
        # were already in the local maven repo from earlier builds a longer time ago.
        run: ./mvnw verify -pl '!ksqldb-udfs-kryptonite' -Dcloud.kms.tests=true
